<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Answers List</title>
</head>
<body>
<h1>Answers</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Answer Text</th>
        <th>Is Right Answer</th>
        <th>Question</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="answer : ${answers}">
        <td th:text="${answer.id}"></td>
        <td th:text="${answer.answerText}"></td>
        <td th:text="${answer.rightAnswer ? 'Yes' : 'No'}"></td>
        <td th:text="${answer.question != null ? answer.question.question : 'N/A'}"></td>
        <td>
            <a th:href="@{/answers/{id}/edit(id=${answer.id})}">Edit</a>
            <form th:action="@{/answers/{id}/delete(id=${answer.id})}" method="post" style="display:inline">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this answer?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<div th:if="${answers.isEmpty()}">
    <p>No answers found.</p>
</div>

<a href="/answers/create">Create New Answer</a>
</body>
</html>
