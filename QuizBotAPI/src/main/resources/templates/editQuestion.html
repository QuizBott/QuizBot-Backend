<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Question</title>
</head>
<body>
<h1>Edit Question</h1>

<form th:action="@{/questions/{id}/edit(id=${dto.id})}" method="post" th:object="${dto}">
    <input type="hidden" th:field="*{id}" />

    <label>Question Text:</label>
    <input type="text" th:field="*{question}" required />
    <br/>

    <label>Points:</label>
    <input type="number" step="0.1" min="0" th:field="*{points}" required />
    <br/>

    <label>Quiz:</label>
    <select th:field="*{quizId}" required>
        <option value="" disabled>Select a quiz</option>
        <option th:each="q : ${dto.allQuizzes}" th:value="${q.id}" th:text="${q.name}"></option>
    </select>
    <br/>

    <button type="submit">Update Question</button>
</form>

<a href="/questions/list">Back to List</a>
</body>
</html>
