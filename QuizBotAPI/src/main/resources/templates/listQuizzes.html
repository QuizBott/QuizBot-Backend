<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List of Quizzes</title>
    <style>
        .quiz-card {
            border: 1px solid #ccc;
            padding: 16px;
            margin: 16px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
        }
        .quiz-image {
            width: 100%;
            max-height: 180px;
            object-fit: cover;
            border-radius: 4px;
        }
        .quiz-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
    </style>
</head>
<body>
<h1>All Quizzes</h1>
<div class="quiz-container">
    <div class="quiz-card" th:each="quiz : ${quizzes}">
        <img th:if="${quiz.imageUrl != null}" th:src="${quiz.imageUrl}" alt="Quiz Image" class="quiz-image"/>
        <h3 th:text="${quiz.name}">Quiz Title</h3>
        <p><strong>Category:</strong> <span th:text="${quiz.category}">Category</span></p>
        <p th:text="${quiz.description}">Description</p>

        <a th:href="@{/quizzes/{id}/edit(id=${quiz.id})}">Edit</a>
        <form th:action="@{/quizzes/{id}/delete(id=${quiz.id})}" method="post" style="display:inline">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</button>
        </form>
    </div>
</div>

<a href="/quizzes/create">Create New Quiz</a>
</body>
</html>
