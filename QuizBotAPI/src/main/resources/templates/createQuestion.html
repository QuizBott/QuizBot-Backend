<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Question</title>
</head>
<body>
<h1>Create a New Question</h1>
<form th:action="@{/questions/create}" method="post" th:object="${dto}">
    <label>Question Text:</label>
    <input type="text" th:field="*{question}" required />
    <br/>

    <label>Points:</label>
    <input type="number" step="0.1" min="0" th:field="*{points}" required />
    <br/>

    <label>Quiz:</label>
    <select th:field="*{quizId}" required>
        <option value="" disabled selected>Select a quiz</option>
        <option th:each="q : ${dto.allQuizzes}" th:value="${q.id}" th:text="${q.name}"></option>
    </select>

    <br/>

    <button type="submit">Create Question</button>
</form>

<p th:if="${param.success}">âœ… Question created successfully!</p>

<a href="/questions/list">Back to List</a>
</body>
</html>
